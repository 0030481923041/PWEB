<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Média</title>

    <script>
        var num1 = prompt("Qual o primeiro numero?");
        var num2 = prompt("Qual o segundo numero?");

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        var resultado = (num1 + num2);
        alert("A soma é " + resultado);

        resultado = (num1 - num2);
        alert("A subtração do primeiro pelo segundo é " + resultado);

        resultado = (num1 * num2);
        alert("o produto dos dois é " + resultado);

        resultado = (num1 / num2);
        alert("A divisão do primeiro pelo segundo é " + resultado);

        resultado = (num1 % num2);
        alert("O resto da divisão do primeiro pelo segundo é " + resultado);

    </script>
</head>
<body>
</body>
</html>
