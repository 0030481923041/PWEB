<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Média</title>

    <script>
        var nome = prompt("Qual é o seu nome?");
        var num1 = prompt("Qual a primeira nota?");
        var num2 = prompt("Qual a segunda nota?");
        var num3 = prompt("Qual a terceira nota?");

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        num3 = parseFloat(num3);

        var resultado = ((num1 + num2 + num3) / 3);

        alert("Sua média é " + resultado);
    </script>
</head>
<body>
</body>
</html>
