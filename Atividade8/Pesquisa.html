<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Pesquisa</title>

<script>
        var idade;
        var sexo;
        var opiniao;
        var media = 0.0;
        var maisVelha;
        var maisNova;
        var pessimo = 0;
        var porcentagem = 0.0;
        var homens = 0;
        var mulheres = 0;

        for(var x = 0; x <= 44; x++){
            idade = prompt("Digite sua idade:");
            sexo = prompt("Digite seu sexo(M ou F):");
            opiniao = prompt("Digite sua opinião(ótimo=4,bom=3,regular=2,péssimo=1):");
            
            idade = parseFloat(idade);
            opiniao = parseInt(opiniao);
            media = parseFloat(media);

            media = idade + media;

            if(x == 0){
                maisVelha = idade;
                maisNova = idade;
            }
            if(idade > maisVelha){
                maisVelha = idade;
            } else if(idade < maisNova){
                maisNova = idade;
            }

            if(opiniao == 1){
                pessimo++;
            } else if(opiniao == 4 || opiniao == 3){
                porcentagem++;
            }

            if(sexo == 'M' || sexo == 'm'){
                homens++;
            } else if(sexo == 'F' || sexo == 'f'){
                mulheres++;
            }

        }

        media = media / x;
        alert("Média das idades: " + media);

        alert("Pessoa mais velha: " + maisVelha + ", Pessoa mais nova: " + maisNova);
        alert("Quantidade que responderam péssimo: " + pessimo);

        porcentagem = (porcentagem * 100) / x;
        alert("Porcentagem que responderam ótimo e bom: " + porcentagem + "%");
        alert("Número de homens: " + homens + ", Número de mulheres: " + mulheres);

</script>

</head>

</body>
</html>
